<html>
<head>
<style>
.azul {
  background:blue;
  width:1000px !important;
}

.vermelho{
  background:red;
}

</style>

</head>
<body>

  
  <button id="adicionarClasse" >Adicionar Classe</button>
  <div id='box' style='position:absolute; width:200px; height:100px; border:1px solid;'></div>
    

    <script
    src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
    crossorigin="anonymous"></script>

    <script> 
      $(document).ready(function(){
        $("#adicionarClasse").click(function(){
          
          $("#box").addClass("azul");
          

        });
      });
      </script>

</body>
</html>
